<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Scorebug</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .ticker-wrapper {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
  }

  .ticker {
    display: inline-flex;
    align-items: center;
  }

  .matchup {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
    flex-shrink: 0;
    margin-right: 50px;
  }

  .matchup img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #fff;
  }

  .points {
    font-weight: bold;
    margin-left: 5px;
  }
</style>
</head>
<body>
<div class="ticker-wrapper">
  <div class="ticker" id="ticker"></div>
</div>

<script>
const leagueId = "1267911481467359232";
const refreshInterval = 30 * 1000; // refresh every 30s

async function fetchData(endpoint) {
  const res = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/${endpoint}`);
  return res.json();
}

async function updateTicker() {
  const users = await fetchData("users");
  const rosters = await fetchData("rosters");
  const league = await fetchData("");
  const currentWeek = (league.settings && league.settings.leg) || league.current_week || league.settings?.scoring_period_id || 1;
  const matchups = await fetchData(`matchups/${currentWeek}`);

  const tickerDiv = document.getElementById("ticker");
  tickerDiv.innerHTML = "";

  // Map roster_id to team name or owner display name
  const rosterNameMap = {};
  rosters.forEach(r => {
    const owner = users.find(u => u.user_id === r.owner_id);
    const name = r.settings?.name || owner?.display_name || `Team ${r.roster_id}`;
    rosterNameMap[r.roster_id] = name;
  });

  // Group matchups by matchup_id
  const matchupGroups = {};
  matchups.forEach(m => {
    if (!matchupGroups[m.matchup_id]) matchupGroups[m.matchup_id] = [];
    matchupGroups[m.matchup_id].push(m);
  });

  const matchupElements = [];

  Object.values(matchupGroups).forEach(pair => {
    if (pair.length < 2) return; // skip incomplete matchups
    const m1 = pair[0];
    const m2 = pair[1];

    const r1 = rosters.find(r => r.roster_id === m1.roster_id);
    const r2 = rosters.find(r => r.roster_id === m2.roster_id);

    const owner1 = users.find(u => u.user_id === r1?.owner_id);
    const owner2 = users.find(u => u.user_id === r2?.owner_id);

    const teamName1 = rosterNameMap[m1.roster_id];
    const teamName2 = rosterNameMap[m2.roster_id];

    const avatar1 = owner1?.avatar ? `https://sleepercdn.com/avatars/${owner1.avatar}` : "https://placehold.co/30x30";
    const avatar2 = owner2?.avatar ? `https://sleepercdn.com/avatars/${owner2.avatar}` : "https://placehold.co/30x30";

    const div = document.createElement("div");
    div.className = "matchup";
    div.innerHTML = `
      <img src="${avatar1}" alt="logo1"><span>${teamName1}</span>
      <span class="points">${m1.points?.toFixed(1) || 0}</span>
      vs
      <img src="${avatar2}" alt="logo2"><span>${teamName2}</span>
      <span class="points">${m2.points?.toFixed(1) || 0}</span>
    `;
    matchupElements.push(div);
  });

  // Append original and duplicate for seamless scroll
  matchupElements.forEach(el => tickerDiv.appendChild(el));
  matchupElements.forEach(el => tickerDiv.appendChild(el.cloneNode(true)));

  // Adjust animation duration dynamically
  const tickerWidth = tickerDiv.scrollWidth / 2;
  const wrapperWidth = document.querySelector(".ticker-wrapper").offsetWidth;
  const speed = 50; // pixels per second
  const duration = (tickerWidth + wrapperWidth) / speed;

  tickerDiv.style.animation = `scroll ${duration}s linear infinite`;
}

// Add keyframes dynamically
const style = document.createElement("style");
style.innerHTML = `
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
.ticker {
  display: inline-flex;
  animation: scroll 60s linear infinite;
}
`;
document.head.appendChild(style);

updateTicker();
setInterval(updateTicker, refreshInterval);
</script>
</body>
</html>
