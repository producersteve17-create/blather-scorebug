<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Scorebug</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .ticker-wrapper {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
  }

  .ticker {
    display: inline-flex;
    align-items: center;
  }

  .matchup {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
    flex-shrink: 0;
    margin-right: 50px;
  }

  .matchup img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #fff;
  }

  .points {
    font-weight: bold;
    margin-left: 5px;
  }
</style>
</head>
<body>
<div class="ticker-wrapper">
  <div class="ticker" id="ticker"></div>
</div>
